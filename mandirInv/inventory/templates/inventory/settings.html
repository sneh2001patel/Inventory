{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href='{% static "css/settings.css" %}'/>
{% endblock %}
{% block title %}INVENTORY | SETTINGS {% endblock %}

{% block content %}
<div class="container">
    <div class="main">
        <h1>SETTINGS</h1>

            {% for usr in users %}
        <a style="color:black; text-decoration: none; " href="{% url 'setting-detail' usr.id %}">
            <div class="card" style="background-color: white;">
                <div class="circle">
                    <img src="https://assets.pbimgs.com/pbimgs/ab/images/dp/wcm/202251/0141/chesterfield-upholstered-sofa-1-c.jpg"
                        alt="">
                </div>
                <div class="text">
                    <h2 style="text-transform: uppercase;">{{usr.full_name}}</h2>
                    <div class="card-body">
                        <i class="fa fa-envelope icon"></i>
                        <p>{{usr}}</p>
                    </div>
                </div>
            </div>
        </a>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
